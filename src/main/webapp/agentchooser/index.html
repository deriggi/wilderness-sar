        <script>
            
            $(document).ready(function(){
                setupMap();
                
                
                // setup stuff
                $('#wander').click(function(){
                    wander();
                });

                $('#next_0').click(function(){
                    // $('#page_1').hide();
                    $('#page_1').hide('slide',{direction:'left'}, 500, function(){
                        $('#page_2').show('slide', {direction:'right'}, 500)
                    });
                });

                $('#viewshed').click(function(){
                    doViewshed();
                    selectBehaviorLink( $(this)  );                    
                });

                $('.behaviouritem').click(function(){

                    var previous = getSelectedBehaviourItem();
                    if(previous){
                        $(previous).attr('lebronned','');
                        $(previous).css('background-color','#34495E');
                        if(previous.is($(this))){
                            return;
                        }    
                    }

                    var theChosen = $(this).attr('lebronned');
                    if(theChosen != 'yes'){ 
                        
                        $(this).css('background-color','#1ABC9C');
                        $(this).attr('lebronned', 'yes');
                        setSelectedBehaviourItem($(this));
                        
                    }
                    else{
                        $(this).css('background-color','#34495E');
                        $(this).attr('lebronned', '');   
                    }

                });

                
                
                getBoard();
               
                
            });
        </script>
